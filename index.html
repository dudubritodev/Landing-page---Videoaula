<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hyru, a melhor bot do discord">
    <title>Hyru - A melhor BOT do discord!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header class="cabecalho">
    <img class="cabecalho-imagem" src="Vector (1).svg" alt="logo da Hyru">
    <nav class= cabecalho-menu>
        <a class="cabecalho-menu-item" href="https://discord.gg/Bkb87c3b">Suporte</a>
        <a class="cabecalho-menu-item" href="https://discord.gg/Bkb87c3b">Hyru Team</a>
        <a class="cabecalho-menu-item" href="https://discord.gg/Bkb87c3b">Premium</a>
    </nav>
</header>

<main class="conteudo">
    <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
            <h1 class="conteudo-principal-escrito-titulo">Hyru Bot</h1>
            <h2 class="conteudo-principal-escrito-subtitulo">Teste do site da Hyru</h2>
            <button class="conteudo-principal-escrito-botao">Me adicione!</button>
        </div>
        <img class="conteudo-principal-escrito-imagem" src="Group 4.svg" alt="imagem da Hyru">
    </section>

    <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">O que eu faço por você?</h3>
        <p class="conteudo-secundario-paragrafo">Economia</p>
        <p class="conteudo-secundario-paragrafo">Moderação</p>
        <p class="conteudo-secundario-paragrafo">Diversão</p>
    </section>

</main>

<footer class="rodape">
    <img class="rodape-imagem" src="BALLERINIlogoballerini.svg">
</footer>
    
</body>
</html>
